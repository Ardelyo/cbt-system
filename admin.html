<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Ujian Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">CBT SYSTEM</div>
            <ul id="sidebar-nav" class="sidebar-nav">
                <!-- Nav items will be generated by JS -->
            </ul>
            <div class="sidebar-footer">
                <p id="user-display"></p>
                <a href="#" id="logout-btn">Keluar</a>
            </div>
        </aside>

        <main class="main-content" id="main-content-area">
            <!-- Content will be generated by JS -->
        </main>
    </div>

    <!-- Modal for test token -->
    <div id="token-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Masukkan Token Ujian</h3>
            <p id="token-modal-title"></p>
            <form id="token-form">
                <div class="form-group">
                    <label for="test-token">Token</label>
                    <input type="text" id="test-token" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-token-btn">Batal</button>
                    <button type="submit" class="btn btn-primary">Mulai Ujian</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
