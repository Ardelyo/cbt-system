<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Berlangsung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-ujian" class="test-page">

    <header class="test-header">
        <div class="header-info">
            <h1 id="test-title">Memuat Ujian...</h1>
            <span id="student-name"></span>
        </div>
        <div class="header-timer">
            <span>Sisa Waktu:</span>
            <div id="timer" class="timer-display">--:--</div>
        </div>
    </header>

    <main class="test-main-container">
        <section class="question-panel">
            <div class="question-container">
                <div class="question-header">
                    <h2>Soal No. <span id="question-number">1</span></h2>
                    <div class="form-group" style="margin-bottom: 0; display:flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="flag-question" style="width: auto;">
                        <label for="flag-question" style="margin-bottom: 0; font-weight: 500;">Ragu-ragu (Tandai untuk ditinjau)</label>
                    </div>
                </div>
                <article class="question-content" id="question-text"></article>
                <div class="answer-options" id="answer-options"></div>
            </div>
        </section>

        <aside class="navigation-panel">
            <h3 class="nav-header">Navigasi Soal</h3>
            <div id="question-grid" class="question-grid"></div>
            <div class="test-controls">
                <div class="test-controls-nav">
                    <button id="btn-prev" class="btn btn-secondary">Sebelumnya</button>
                    <button id="btn-next" class="btn btn-primary">Selanjutnya</button>
                </div>
                <button id="btn-finish" class="btn btn-danger">Selesaikan Ujian</button>
            </div>
        </aside>
    </main>

    <!-- Modals -->
    <div id="finish-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Konfirmasi</h3>
            <p>Apakah Anda yakin ingin menyelesaikan ujian? Jawaban tidak dapat diubah lagi.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-finish-btn">Batal</button>
                <button class="btn btn-danger" id="confirm-finish-btn">Ya, Selesaikan</button>
            </div>
        </div>
    </div>

    <div id="cheat-warning-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color: var(--danger);">PERINGATAN!</h3>
            <p>Aktivitas mencurigakan terdeteksi (meninggalkan halaman ujian). Harap tetap fokus pada halaman ini. Pelanggaran akan dicatat.</p>
            <div class="modal-actions">
                <button class="btn btn-primary" id="ack-warning-btn">Saya Mengerti</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
